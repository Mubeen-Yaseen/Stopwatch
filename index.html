<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="syle.css">
    <link rel="icon" href="images/start.png">
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="buttons">
                <h1 class="display">00:00:00</h1>
                <div class="btn">
                    <button id="stop" onclick="watchstop()"></button>
                    <button id="start" onclick="watchstart()"></button>
                    <button id="reset" onclick="watchrest()"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="scritp.js">
        
    </script>

</body>

</html>
